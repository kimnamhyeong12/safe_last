<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1b1c2e;
      --accent: #3ddad7;
      --background: #121212;
      --text: #e0e0e0;
      --card-bg: rgba(30, 30, 30, 0.35);
      --shadow: rgba(0, 0, 0, 0.7);
      --neon: #00ffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .register-box {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px var(--shadow);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .register-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .register-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 6px var(--neon);
    }

    .register-box input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: linear-gradient(135deg, #1e1e2f, #2a3c5b);
      color: white;
      outline: none;
    }

    .register-box button {
      width: 100%;
      background: linear-gradient(135deg, #243b55, #2a475e);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: box-shadow 0.3s ease;
    }

    .register-box button:hover {
      box-shadow: 0 0 12px var(--neon);
    }

    .error-msg,
    .success-msg {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
      text-align: left;
    }

    .error-msg {
      color: #ff4d4d;
    }

    .success-msg {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="register-box" id="registerBox">
    <h2>회원가입</h2>

    <input type="text" id="user-id" placeholder="ID" onblur="checkId()">
    <p class="error-msg" id="id-error">ID가 중복됩니다.</p>
    <p class="success-msg" id="id-ok">사용 가능한 ID입니다.</p>

    <input type="password" id="password" placeholder="비밀번호">
    <input type="password" id="confirm-password" placeholder="비밀번호 확인">
    <p class="error-msg" id="password-error">비밀번호가 일치하지 않습니다.</p>

    <input type="email" id="email" placeholder="E-mail" onblur="checkEmail()">
    <p class="error-msg" id="email-error">올바른 이메일 형식이 아닙니다.</p>
    <p class="error-msg" id="email-dup-error">이메일이 중복됩니다.</p>
    <p class="success-msg" id="email-ok">사용 가능한 이메일입니다.</p>

    <button onclick="validatePassword()">가입하기</button>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => document.getElementById('registerBox').classList.add('show'), 100);
    }

    async function checkId() {
      const userId = document.getElementById('user-id').value.trim();
      const idError = document.getElementById('id-error');
      const idOk = document.getElementById('id-ok');
      idError.style.display = 'none';
      idOk.style.display = 'none';

      if (userId === '') return;

      const res = await fetch('/api/check-id', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: userId })
      });
      const data = await res.json();

      if (data.exists) {
        idError.style.display = 'block';
      } else {
        idOk.style.display = 'block';
      }
    }

    async function checkEmail() {
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');
      const emailDupError = document.getElementById('email-dup-error');
      const emailOk = document.getElementById('email-ok');

      emailError.style.display = 'none';
      emailDupError.style.display = 'none';
      emailOk.style.display = 'none';

      if (!email.includes('@')) {
        emailError.style.display = 'block';
        return;
      }

      const res = await fetch('/api/check-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();

      if (data.exists) {
        emailDupError.style.display = 'block';
      } else {
        emailOk.style.display = 'block';
      }
    }

    async function validatePassword() {
      const userId = document.getElementById('user-id').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      const idError = document.getElementById('id-error');
      const emailError = document.getElementById('email-error');
      const emailDupError = document.getElementById('email-dup-error');
      const pwError = document.getElementById('password-error');

      idError.style.display = 'none';
      emailError.style.display = 'none';
      emailDupError.style.display = 'none';
      pwError.style.display = 'none';

      if (!email.includes('@')) {
        emailError.style.display = 'block';
        return;
      }

      if (password !== confirm) {
        pwError.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId, email, password })
        });

        const data = await res.json();
        if (res.status === 201) {
          alert("✅ " + data.message);
          location.href = "/login.html";
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        alert("서버 오류 발생: " + err.message);
      }
    }
  </script>
</body>
</html>
