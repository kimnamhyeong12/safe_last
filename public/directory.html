<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ïú†Ïñ∏ Î≥¥Í¥ÄÌï®</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1b1c2e;
      --accent: #3ddad7;
      --background: #121212;
      --text: #e0e0e0;
      --card-bg: rgba(30, 30, 30, 0.35);
      --shadow: rgba(0, 0, 0, 0.7);
      --neon: #00ffff;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding-top: 100px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 95%;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #1c1c1c, #2e3a59);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px var(--shadow);
      z-index: 999;
    }

    .navbar a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--neon);
    }

    .navbar .logo {
      font-size: 1.3em;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      color: #c0ffff;
      text-shadow: 0 0 4px var(--neon);
    }

    .dir-box {
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 30px var(--shadow);
      padding: 40px;
      border-radius: 16px;
      width: 500px;
      transition: box-shadow 0.3s ease;
    }

    .dir-box h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5em;
    }

    .dir-box input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      background-color: #1e1e2f;
      color: var(--text);
      font-size: 1em;
      background: linear-gradient(135deg, #1e1e2f, #2a3c5b);
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.4);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-group button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: var(--accent);
      color: black;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-group button:hover {
      box-shadow: 0 0 10px var(--neon);
    }

    button[disabled] {
      background-color: #2a2a2a;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result {
      background: linear-gradient(to bottom right, #1c1c1c, #2e3a59);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      margin-top: 20px;
      color: var(--text);
      line-height: 1.6;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body onload="revealOnScroll()">
  <div class="navbar" id="navbar"></div>

  <div class="dir-box fade-in">
    <h2>Ïú†Ïñ∏ Ïó¥Îûå</h2>
    <input type="password" id="password" placeholder="Î°úÍ∑∏Ïù∏ Ïãú ÏÇ¨Ïö©Ìïú ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />
    <div class="btn-group">
      <button onclick="verifyPasswordAndLoad()">Ïó¥Îûå</button>
      <button id="editBtn" onclick="editWill()" disabled>ÏàòÏ†ï</button>
      <button id="deleteBtn" onclick="deleteWill()" disabled>ÏÇ≠Ï†ú</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const token = localStorage.getItem("jwt");
    const isLoggedIn = !!token;
    const navbar = document.getElementById("navbar");

    if (isLoggedIn) {
      navbar.innerHTML = `
        <div class="logo">SafeLast</div>
        <div>
          <a href="main.html">Home</a>
          <a href="write.html">Ïú†Ïñ∏ ÏûëÏÑ±</a>
          <a href="directory.html">Î≥¥Í¥ÄÌï®</a>
          <a href="setting.html">ÏÑ§Ï†ï</a>
          <a href="instruction.html">Ïù¥Ïö© Î∞©Î≤ï</a>
          <a href="#" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</a>
        </div>
      `;
    } else {
      navbar.innerHTML = `
        <div class="logo">SafeLast</div>
        <div>
          <a href="login.html">Î°úÍ∑∏Ïù∏</a>
        </div>
      `;
    }

    function parseJwt(token) {
      try {
        const base64Payload = token.split('.')[1];
        return JSON.parse(atob(base64Payload));
      } catch (e) {
        return null;
      }
    }

    let currentUserId = "";

    async function verifyPasswordAndLoad() {
      if (!token) return alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
      const password = document.getElementById("password").value;
      if (!password) return alert("ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");

      try {
        const verifyRes = await fetch("http://localhost:5000/api/verify-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ password })
        });

        const verifyData = await verifyRes.json();
        if (!verifyData.success) return alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.");

        const decoded = parseJwt(token);
        if (!decoded || !decoded.userId) return alert("Ïú†Ï†Ä Ï†ïÎ≥¥Î•º ÌôïÏù∏Ìï† Ïàò ÏóÜÏäµÎãàÎã§.");

        currentUserId = decoded.userId;

        const willRes = await fetch(`http://localhost:5000/api/will/view/${decoded.userId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const willData = await willRes.json();
        const resultDiv = document.getElementById("result");

        if (willRes.ok) {
          resultDiv.style.display = "block";
          resultDiv.innerText = `üìú Ïú†Ïñ∏:\n${willData.message}\n\nüïí ÏûëÏÑ±Ïùº: ${new Date(willData.createdAt).toLocaleString()}`;
          document.getElementById("editBtn").disabled = false;
          document.getElementById("deleteBtn").disabled = false;
        } else {
          resultDiv.style.display = "block";
          resultDiv.innerText = `‚ùå Ïú†Ïñ∏ Ï°∞Ìöå Ïã§Ìå®: ${willData.message}`;
        }
      } catch (err) {
        console.error(err);
        alert("Ïú†Ïñ∏ Ï°∞Ìöå Ï§ë Ïò§Î•ò Î∞úÏÉù");
      }
    }

    function editWill() {
      if (!currentUserId) return alert("Ïú†Ï†Ä Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.");
      window.location.href =  `will-edit.html?id=${currentUserId}`;
    }

    async function deleteWill() {
      if (!confirm("Ï†ïÎßêÎ°ú Ïú†Ïñ∏ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;

      try {
        const res = await fetch("http://localhost:5000/api/will", {
          method: "DELETE",
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();
        alert(data.message || "ÏÇ≠Ï†ú ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.");
        window.location.reload();
      } catch (err) {
        console.error(err);
        alert("ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
      }
    }

    function logout() {
      alert("Î°úÍ∑∏ÏïÑÏõÉ ÎêòÏóàÏäµÎãàÎã§.");
      localStorage.clear();
      window.location.href = "main.html";
    }

    function revealOnScroll() {
      const fadeIns = document.querySelectorAll('.fade-in');
      const reveal = () => {
        fadeIns.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight - 60) {
            el.classList.add('visible');
          }
        });
      };
      reveal();
      window.addEventListener('scroll', reveal);
    }
  </script>
</body>
</html>
